<!DOCTYPE html>
<html>
    <head>
        <title>
            RockPaperScissor
        </title>

        <style>

            h1{
                color: aliceblue;
                padding-left: 80px;
                padding-bottom: 20px;
            }

            body{
                font-family: Arial;
                background-color: rgb(38, 58, 63);
                }

            p{
                color: white;
                padding-bottom: 20px;
                padding-left: 80px;
            }

            .comp-img{
                height: 80px;
                width: 80px;
                margin-right: 20px;
                border: 3px solid black;
            }

            .you-img{
                height: 80px;
                width: 80px;
                margin-left: 20px;
                border: 3px solid black;
            }
            

            .display-img{
                height: 80px;
                width: 80px;
                margin-right: 80px;
                border-radius: 40px;
                border: 3px solid white;
            }

            .you-pick-img{
                height: 80px;
                width: 80px;
                border-radius: 40px;
                border: 3px solid white;
            }

            .win-lose-result{
                color:black;
                font-size: xx-large;
                font-weight: bold;
            }

            .img-style{
                height: 150px;
                border: 3px solid goldenrod;
                cursor: pointer;
                border-radius: 100px;
            }

            .button-color{
                background-color: transparent;
                cursor: pointer;
                border: none;
                margin-left: 40px;
                margin-bottom: 20px;
                }

            .show-reset-results{
                background-color: black;
                color: white;
                font-weight: bold;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                border-radius: 20px;
                cursor: pointer;
                margin-left: 40px;
            }

            .hide-results{
                background-color: white;
                color: black;
            }
        </style>

    </head>
    <body>
        <h1>
            Rock Paper Scissor Game
        </h1>

        <button class="button-color" onclick="
            gameResult('Rock')
            if(document.querySelector('.js-show-results-button').innerHTML === 'Hide Results'){
                showResultsOnPageElement()
            }
            ">
            <img src='/Rock-Paper-Scissor/RPS_kpop_themes/Rock.jpg' class="img-style">
        </button>

        <button class="button-color" onclick="
            gameResult('Paper')
            if(document.querySelector('.js-show-results-button').innerHTML === 'Hide Results'){
                showResultsOnPageElement()
            }
            ">
            <img src='/Rock-Paper-Scissor/RPS_kpop_themes/Paper.jpg' class='img-style'>
        </button>

        <button class="button-color" onclick="
            gameResult('Scissor')
            if(document.querySelector('.js-show-results-button').innerHTML === 'Hide Results'){
                showResultsOnPageElement()
            }
            ">
            <img src='/Rock-Paper-Scissor/RPS_kpop_themes/Scissor.jpg' class='img-style'>
        </button>
        
        <p class="js-display-result">
            Welcome to the Game
        </p>

        <p class="js-result win-lose-result"></p>
        
        <br><br>
        <button onclick="
            const docButtonObj =  document.querySelector('.js-show-results-button')
            if (docButtonObj.innerText === 'Show Results'){
                showResultsOnPageElement()
                docButtonObj.innerText = 'Hide Results'
                docButtonObj.classList.add('hide-results')
            }
            else{
                docButtonObj.innerText = 'Show Results'
                document.querySelector('.js-show-results').innerHTML = ''
                docButtonObj.classList.remove('hide-results')
            }
            " class="js-show-results-button show-reset-results">
            Show Results
        </button>
        <button onclick="
                resetResult()
                document.querySelector('.js-display-result').innerHTML = ''
            " class="show-reset-results">
            Reset Results
        </button>
        <br>
        <p class="js-show-results"></p>


        <script>
            let pastResults = JSON.parse(localStorage.getItem('pastResults')) || {
                Wins: 0,
                Loses: 0,
                Draws: 0
            }

            function showImagesOnPElement(machinePlay, playerPick, result){
                console.log('Displaying Images...')
                document.querySelector(".js-display-result").innerHTML = `<img src='/Rock-Paper-Scissor/computer.png' class='comp-img'>
                <img src='/Rock-Paper-Scissor/RPS_kpop_themes/${machinePlay}.jpg' class='display-img'>

                <img src='/Rock-Paper-Scissor/RPS_kpop_themes/${playerPick}.jpg' class='you-pick-img'>
                <img src='/Rock-Paper-Scissor/Avatars_boys/boy.png' class='you-img'>`

                let displayResult = ''

                if(result==='Win'){
                    displayResult = "You Win! üòÅ"
                }
                else if(result==='Lose'){
                    displayResult = "You Lose! üò≠"
                }
                else{
                    displayResult = "Draw! üòë"
                }

                console.log(displayResult)
                console.log(document.querySelector(".js-result").innerHTML = `${displayResult}`)

                document.querySelector(".js-result").innerHTML = `${displayResult}`
                
            }


            function showResultOnPageElement(machinePlay, playerPick, result){
                console.log('Inside DOM edit')
                document.querySelector(".js-display-result").innerHTML = `Computer Picks: ${machinePlay}, You Pick: ${playerPick}, Result: ${result}`
            }

            function showResultsOnPageElement(){
                console.log('Inside Show results DOM edit')
                document.querySelector(".js-show-results").innerHTML = `Wins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`
            }

            function showResults(){
                alert(`Wins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`)
            }

            function resetResult(){
                localStorage.removeItem('pastResults')
                pastResults = {
                    Wins: 0,
                    Loses: 0,
                    Draws: 0
                }

                document.querySelector('.js-show-results-button').innerText = 'Hide Results'
                document.querySelector('.js-show-results-button').classList.add('hide-results')
                document.querySelector('.js-show-results').innerHTML = `Wins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`
                // alert(`Wins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`)
            }

            function gameResult(playerPick){

                machinePlay = computerPick()
                let result = ''
                if (playerPick === 'Rock'){
                    if(machinePlay === 'Rock'){
                        result = 'Draw'
                    }
                    else if(machinePlay === 'Paper'){
                        result = 'Lose'
                    }
                    else{
                        result = 'Win'
                    }
                }
                else if(playerPick === 'Paper'){
                    if(machinePlay === 'Rock'){
                        result = 'Win'
                    }
                    else if(machinePlay === 'Paper'){
                        result = 'Draw'
                    }
                    else{
                        result = 'Lose'
                    }
                }
                else{
                    if(machinePlay === 'Rock'){
                        result = 'Lose'
                    }
                    else if(machinePlay === 'Paper'){
                        result = 'Win'
                    }
                    else{
                        result = 'Draw'
                    }
                }
                
                if(result==='Win')
                    pastResults.Wins = pastResults.Wins+1
                else if(result==='Lose')
                    pastResults.Loses = pastResults.Loses+1
                else
                    pastResults.Draws = pastResults.Draws+1

                localStorage.setItem('pastResults',JSON.stringify(pastResults))

                console.log(`Computer Picks: ${machinePlay}\nYou Pick: ${playerPick}\nResult: ${result}\n\nWins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`)

                showImagesOnPElement(machinePlay, playerPick, result)

                /* alert(`Computer Picks: ${machinePlay}\nYou Pick: ${playerPick}\nResult: ${result}\n\nWins: ${pastResults.Wins}, Loses: ${pastResults.Loses}, Draws: ${pastResults.Draws}`) */
            }

            function computerPick(){
            const pick = ['Rock','Paper','Scissor']
            let machinePlay = pick[Math.floor(Math.random() * pick.length)]
            console.log(`Computer Plays: ${machinePlay}`)
            return machinePlay
            }
        </script>
    </body>
</html>
